<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR秋叶原站 电器街北口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }
        .top-bar {
            background: linear-gradient(to right, #1976D2, #1565C0);
            color: white;
            padding: 16px 30px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.4);
            position: relative;
            z-index: 100;
        }
        .title {
            font-size: 21px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .subtitle {
            font-size: 13px;
            opacity: 0.92;
        }
        .map-wrapper {
            height: calc(100vh - 66px);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info-box {
            position: absolute;
            bottom: 25px;
            left: 25px;
            background: rgba(0, 0, 0, 0.90);
            backdrop-filter: blur(25px);
            border-radius: 14px;
            padding: 26px;
            max-width: 440px;
            box-shadow: 0 12px 45px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.12);
            z-index: 50;
        }
        .welcome-banner {
            background: linear-gradient(135deg, #FF5252 0%, #E53935 100%);
            padding: 19px 22px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 22px;
            box-shadow: 0 5px 18px rgba(255, 82, 82, 0.45);
        }
        .welcome-banner h2 {
            font-size: 19px;
            font-weight: 700;
            color: white;
            margin-bottom: 9px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.25);
        }
        .welcome-banner p {
            font-size: 16px;
            color: white;
            margin: 0;
            font-weight: 500;
        }
        .station-info h3 {
            color: #42A5F5;
            font-size: 17px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        .info-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 13px;
            color: #E8E8E8;
            font-size: 14px;
            line-height: 1.65;
        }
        .info-row .icon {
            width: 25px;
            flex-shrink: 0;
            margin-right: 11px;
            font-size: 17px;
        }
        .controls-tip {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.90);
            backdrop-filter: blur(25px);
            color: white;
            padding: 17px 22px;
            border-radius: 12px;
            font-size: 13px;
            max-width: 245px;
            box-shadow: 0 12px 45px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.12);
            z-index: 50;
        }
        .controls-tip h4 {
            color: #4FC3F7;
            font-size: 15px;
            margin-bottom: 11px;
            font-weight: 700;
        }
        .controls-tip p {
            line-height: 1.95;
            margin: 0;
        }
        @media (max-width: 768px) {
            .info-box, .controls-tip {
                position: static;
                max-width: none;
                margin: 15px;
            }
            .map-wrapper {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="title">🚉 JR秋叶原站 电器街北口</div>
        <div class="subtitle">JR Akihabara Station - Electric Town North Exit</div>
    </div>
    
    <div class="map-wrapper">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!4v1696000000000!6m8!1m7!1sCIHM0ogKEICAgICkro3d6gE!2m2!1d35.698383!2d139.7730717!3f134.4!4f7.2!5f0.7853981633974483"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        
        <div class="info-box">
            <div class="welcome-banner">
                <h2>宗导的旅行攻略✨秋叶原篇✨</h2>
                <p>感谢您一直以来对宗导的支持❤️✨</p>
            </div>
            
            <div class="station-info">
                <h3>🚉 JR秋叶原站 电器街北口</h3>
                <div class="info-row">
                    <span class="icon">📍</span>
                    <span>电器街改札口右侧出口（北口）</span>
                </div>
                <div class="info-row">
                    <span class="icon">🏢</span>
                    <span>东京都千代田区外神田4-14-1</span>
                </div>
                <div class="info-row">
                    <span class="icon">🏛️</span>
                    <span>出口正对秋叶原UDX大楼</span>
                </div>
                <div class="info-row">
                    <span class="icon">🚇</span>
                    <span>JR山手线、总武线、京滨东北线</span>
                </div>
                <div class="info-row">
                    <span class="icon">🛍️</span>
                    <span>通向秋叶原电器街中央通り</span>
                </div>
            </div>
        </div>
        
        <div class="controls-tip">
            <h4>💡 操作提示</h4>
            <p>
                🖱️ 拖拽 - 旋转视角<br>
                👆 点击箭头 - 前进移动<br>
                🔍 滚轮 - 缩放画面<br>
                👆 双击 - 跳转位置
            </p>
        </div>
    </div>
</body>
</html>
